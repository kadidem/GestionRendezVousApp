<div class="container">
  <h2>Liste des Patients</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Email</th>
        <th>Numéro de téléphone</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let patient of patients">
        <td>{{ patient.nom }}</td>
        <td>{{ patient.email }}</td>
        <td>{{ patient.numero }}</td>
      </tr>
    </tbody>
  </table>
</div>
