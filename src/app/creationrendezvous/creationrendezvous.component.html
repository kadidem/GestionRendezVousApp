

<div class="add-doctor-container" style="margin-left: 50px; margin-top: 40px;">
  <h2  (click)="openDialog()" class="title" >Prendre rendez - vous</h2> <br>
  <div class="trait">  </div>

  <div class="form-container">
 
    
    <!-- <h4 class="title" style="margin-left:290px; margin-top:15px;"  (change)="handleImageChange($event)" accept="image/*" >Charger l'image</h4> -->
    <!-- <input type="file" style="display:noe; margin-left:320px; margin-top:-50px; width:30px;" (change)="handleImageChange($event)" accept="image/*" class="input-field"> -->
   
    <form  [formGroup]="rdvForm" (ngSubmit)="onSubmit()">
      <div class="input-group">
          <label for="doc" > Docteur </label>
          <select   class="input-field" formControlName="doc" style="margin-top: 5px;">
            <option >Sectionner un medecin</option>
            <option *ngFor="let doc of medecinsSelect" [ngValue]="doc">{{ doc.prenom }}   {{doc.nom}}</option>
          </select> <br>
          <label for="date" > Date </label>
          <input type="date" formControlName="date"  class="input-field">
          <label for="time" > Heure </label>
          <input type="time"  formControlName="time"  class="input-field">
          <label for="motif" > Motif </label>
        <input type="text" formControlName="motif"  placeholder="Motif" class="input-field">
      </div>
      <button type="submit"  [disabled]="!rdvForm.valid" class="add-button" >
           <i class="fa fa-check"> </i> 
           Confirmer</button>
    </form>
    <div mat-dialog-actions>
      <button mat-button mat-dialog-close type="button" class="btn" style="margin-left:-20px; margin-top: -90px;" >
        <i class="fa fa-window-close"></i> Annuler
      </button>

    </div>

  </div>
</div>
